<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(sources)}">
        <h2>Lista elementów</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Nazwa źródła</th>
                <th>Opis</th>
                <th>URL przykładowej ilustracji</th>
                <th>Rating</th>
                <th>_</th>
                <th>_</th>
                <th>_</th>
            </tr>
            <tr th:each="source : ${sources}">
                <td th:text="${source.id}"></td>
                <td th:text="${source.name}"></td>
                <td th:text="${source.description}"></td>
                <td th:text="${source.url}"></td>
                <td th:text="${source.rate}"></td>
                <td><a th:href="${'/source/show/' + source.id}">View</a> </td>
                <td><a th:href="${'/source/edit/' + source.id}">Edit</a> </td>
                <td><a th:href="${'/source/delete/' + source.id}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/source/new">Dodaj Źródło</a>
        </div>
    </div>
</div>

</body>
</html>
