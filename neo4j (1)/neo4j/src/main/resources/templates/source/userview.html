<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Power Source Recommender</title>
</head>

<style>
    /* Style to center grid column */
    .col-centered{
        float: none;
        margin: 0 auto;
    }

    /* Some custom styles to beautify this example */
    .row{
        /* background: #dbdfe5; */
    }
    .demo-content{
        padding: 25px;
        font-size: 18px;
        background: #abb1b8;
    }
    .a {
        color: hotpink;
    }
    .h1 {
    margin-top:50px;
    margin-left:50px
    }
}
</style>

<body>

<!-- Tabs at the beggining of the page: About, Questions, Power Source Ranking -->
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <br />
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a href="#about" class="nav-link active" role="tab" data-toggle="tab">O projekcie</a>
        </li>
        <li class="nav-item">
            <a href="#questions" class="nav-link" role="tab" data-toggle="tab">Pytania personalizujące</a>
        </li>
        <li class="nav-item">
            <a href="#recommendations" class="nav-link" role="tab" data-toggle="tab">Recomendacje</a>
        </li>
    </ul>


    <!-- linking tabs with the content it should show -->
    <div class="tab-content">

        <!-- content of about tab -->
        <div role="tabpanel" class="tab-pane active" id="about">
            <div class="container">
                <img th:src="image1.jpg" th:alt="image1.jpg" class="rounded float-centre" height="250px">
            </div>
            <div class="container">
                <div class="col text-center">
                <h1>Dobierz źródło energii do swoich potrzeb</h1>
                    <div class="container my-3 bg-light">
                        <div class="col-md-12 text-center">
                            <button type="button" class="btn btn-lg"><a href="#questions" class="nav-link" role="tab" data-toggle="tab">Pytania personalizujące</a></button>
                            <button type="button" class="btn btn-lg" onclick="#questions"><a href="#recommendations" class="nav-link" role="tab" data-toggle="tab">Recomendacje</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- content of questions tab -->
        <div role="tabpanel" class="tab-pane" id="questions">


            <div class="container">
                <h2>Pytania personalizujące</h2>

                <form>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Jaki budżet chcesz przeznaczyć na inwestycję?</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="investmentRange" id="investmentRange1" value="option1" checked>
                                    <label class="form-check-label" for="investmentRange1">
                                        do 3 tys. zł
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="investmentRange" id="investmentRange2" value="option2">
                                    <label class="form-check-label" for="investmentRange2">
                                        3 - 5 tys.
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="investmentRange" id="investmentRange3" value="option2">
                                    <label class="form-check-label" for="investmentRange3">
                                        5 - 10 tys.
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="investmentRange" id="investmentRange4" value="option2">
                                    <label class="form-check-label" for="investmentRange4">
                                        mogę ponad 20 tys.
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <div class="col-sm-2">Konserwacja</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Mam czas i checi by dbać o regularną konserwację (regularne czyszczenie, obserwacja)                    </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <select class="custom-select">
                            <option value="">Jak ważna jest dla ciebie ekologiczność instalacji?</option>
                            <option value="1">Ekologia mnie nie interesuje</option>
                            <option value="2">Chcę ekologicznie, o ile nie powoduje to zwiększenia kosztów</option>
                            <option value="3">Musi być ekologicznie!</option>
                        </select>
                        <div class="invalid-feedback">Wybierz jedną z opcji</div>
                    </div>

                    <label for="customRange2">Oceń od 0 do 5 swoje możliwości magazynowania paliwa</label>
                    <input type="range" class="custom-range" min="0" max="5" step="1" id="customRange2">


                    <!--submit-->
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Zapisz odpowiedzi</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div role="tabpanel" class="tab-pane" id="recommendations">

            <!-- content of recommendation tab -->
            <div class="container ">
                <div th:if="${not #lists.isEmpty(sources)}" >
                    <h1></h1>
                    <h2 class="text-center">Źródła energii</h2>

                    <table class="table">
                        <tr>
                            <th ></th>
                            <th>Rating</th>
                            <th>Nazwa źródła</th>
                            <th>Opis</th>
                            <th>Roczne koszty utrzymania [zł]</th>
                        </tr>

                        <tr th:each="source : ${sources}" height="50px">
                            <td class="align-middle"><img src="${source.url}" th:src="${source.url}" th:alt="${source.url}" height="50px"/></td>
                            <td th:text="${source.rate}" class="align-middle"></td>
                            <td th:text="${source.name}" class="align-middle"></td>
                            <td th:text="${source.description}" class="align-middle"></td>
                            <td th:text="${source.yearlycosts}" class="align-middle"></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>

    </div>
</div>



    <!-- Optional JavaScript; choose one of the two! -->
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
